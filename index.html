<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Manager Pro v4.4</title>
    <style>
        :root { --bg-color: #000; --text-color: #fff; --accent-color: #ffcc00; --danger-color: #ff4444; --card-bg: #1a1a1a; }
        body { font-family: sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 1.1rem; color: var(--accent-color); margin: 5px 0; }
        .container { width: 100%; max-width: 320px; }
        .card { background: var(--card-bg); border-radius: 12px; padding: 10px; margin-bottom: 8px; border: 1px solid #333; }
        .btn { background: var(--accent-color); color: #000; border: none; padding: 8px; border-radius: 6px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 5px; }
        input, select { background: #222; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        th, td { padding: 5px; text-align: left; border-bottom: 1px solid #333; }
        .team-box { margin-top:10px; padding:8px; border-radius:8px; font-size:0.85rem; line-height:1.4; }
    </style>
</head>
<body>

    <h1>Futsal_Permanent_DB v4.4</h1>

    <div class="container">
        <div class="card">
            <input type="text" id="pName" placeholder="Name..." style="width:65%">
            <button class="btn" style="width:30%; display:inline-block;" onclick="addPlayer()">Add</button>
        </div>

        <div class="card">
            <strong>Squad (GK | Name | Rate | Paid)</strong>
            <table>
                <tbody id="playerList"></tbody>
            </table>
        </div>

        <div class="card">
            <button class="btn" onclick="shuffleBalancedTeams()">Shuffle (Balanced GKs)</button>
            <div id="teamDisplay"></div>
        </div>

        <button class="btn" style="background:#444; color:white; font-size:0.7rem;" onclick="clearData()">Reset Database</button>
    </div>

    <script>
        const DB_KEY = 'Futsal_Permanent_DB';
        let state = JSON.parse(localStorage.getItem(DB_KEY)) || { players: [] };

        function save() { localStorage.setItem(DB_KEY, JSON.stringify(state)); render(); }

        function addPlayer() {
            const name = document.getElementById('pName').value.trim();
            if (name) {
                state.players.push({ name, isGK: false, rating: 3, paid: false });
                document.getElementById('pName').value = '';
                save();
            }
        }

        function toggleGK(i) { state.players[i].isGK = !state.players[i].isGK; save(); }
        function togglePaid(i) { state.players[i].paid = !state.players[i].paid; save(); }
        function setRate(i, v) { state.players[i].rating = parseInt(v); save(); }

        function shuffleBalancedTeams() {
            let keepers = state.players.filter(p => p.isGK).sort(() => 0.5 - Math.random());
            let others = state.players.filter(p => !p.isGK).sort(() => 0.5 - Math.random());
            
            let teamA = [], teamB = [];

            // Distribute Keepers first
            keepers.forEach((k, idx) => {
                if (idx % 2 === 0) teamA.push(k.name + " ðŸ§¤");
                else teamB.push(k.name + " ðŸ§¤");
            });

            // Distribute the rest
            others.forEach((p, idx) => {
                // If Team A has fewer people, add there, else Team B
                if (teamA.length <= teamB.length) teamA.push(p.name);
                else teamB.push(p.name);
            });

            document.getElementById('teamDisplay').innerHTML = `
                <div class="team-box" style="border:1px solid var(--accent-color)">
                    <b style="color:var(--accent-color)">TEAM A:</b><br>${teamA.join(', ')}
                </div>
                <div class="team-box" style="border:1px solid #00e5ff">
                    <b style="color:#00e5ff">TEAM B:</b><br>${teamB.join(', ')}
                </div>`;
        }

        function clearData() { if(confirm("Delete all?")) { state.players = []; save(); } }

        function render() {
            const body = document.getElementById('playerList');
            body.innerHTML = '';
            state.players.forEach((p, i) => {
                body.innerHTML += `
                <tr>
                    <td><input type="checkbox" ${p.isGK ? 'checked' : ''} onchange="toggleGK(${i})"></td>
                    <td><b>${p.name}</b></td>
                    <td><select onchange="setRate(${i}, this.value)">
                        ${[1,2,3,4,5].map(n => `<option value="${n}" ${p.rating==n?'selected':''}>${n}â˜…</option>`).join('')}
                    </select></td>
                    <td onclick="togglePaid(${i})" style="color:${p.paid?'#00ff00':'#ff4444'}">${p.paid?'âœ”':'âœ˜'}</td>
                </tr>`;
            });
        }
        render();
    </script>
</body>
</html>
