<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futsal Watch Ref v1.1</title>
    <style>
        :root { --bg: #000; --tA: #ffcc00; --tB: #00e5ff; --txt: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--txt); margin: 0; padding: 10px 5px; text-align: center; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* TIMER SECTION - Larger and centered */
        #timer-display { font-size: 2.8rem; font-weight: 800; margin-bottom: 5px; color: #fff; letter-spacing: 2px; }
        .timer-controls { display: flex; gap: 8px; margin-bottom: 15px; }
        
        /* SCORE SECTION - Bigger Tap Areas */
        .scoreboard { display: flex; justify-content: space-between; width: 100%; max-width: 280px; }
        .team { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .score-num { font-size: 3.5rem; font-weight: 900; line-height: 1; margin: 5px 0; }
        .team-name { font-size: 0.75rem; font-weight: bold; opacity: 0.8; }
        
        /* BUTTONS - Optimized for Watch Ultra */
        .btn { border: none; border-radius: 50%; width: 55px; height: 55px; font-size: 2rem; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-plus { background: #222; color: white; border: 2px solid #444; }
        .btn-minus { background: #111; color: #666; width: 35px; height: 35px; font-size: 1.2rem; margin-top: 8px; border: 1px solid #333; }
        
        .btn-ctrl { border-radius: 20px; padding: 5px 15px; font-size: 0.8rem; font-weight: bold; border: none; }
        .btn-start { background: #28a745; color: white; }
        .btn-reset { background: #dc3545; color: white; }

        /* Hidden Setup - Less Clutter */
        .setup { position: absolute; bottom: 5px; font-size: 0.6rem; opacity: 0.4; }
        input { background: none; border: none; color: #fff; width: 25px; text-align: center; font-size: 0.6rem; }
    </style>
</head>
<body>

    <div id="timer-display" onclick="adjustTime()">20:00</div>
    
    <div class="timer-controls">
        <button class="btn-ctrl btn-start" id="startBtn" onclick="toggleTimer()">START</button>
        <button class="btn-ctrl btn-reset" onclick="resetTimer()">RESET</button>
    </div>

    <div class="scoreboard">
        <div class="team" style="color: var(--tA);">
            <div class="team-name" onclick="renameTeam('A')">TEAM A</div>
            <span class="score-num" id="scoreA">0</span>
            <button class="btn btn-plus" onclick="changeScore('A', 1)">+</button>
            <button class="btn btn-minus" onclick="changeScore('A', -1)">-</button>
        </div>

        <div class="team" style="color: var(--tB);">
            <div class="team-name" onclick="renameTeam('B')">TEAM B</div>
            <span class="score-num" id="scoreB">0</span>
            <button class="btn btn-plus" onclick="changeScore('B', 1)">+</button>
            <button class="btn btn-minus" onclick="changeScore('B', -1)">-</button>
        </div>
    </div>

    <div class="setup">
        Mins: <input type="number" id="minInput" value="20" onchange="updateDefaultTime()">
    </div>

    <script>
        let timeLeft = 1200; 
        let timerId = null;
        let scoreA = 0;
        let scoreB = 0;

        function updateDisplay() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            document.getElementById('timer-display').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function toggleTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
                document.getElementById('startBtn').innerText = "START";
                document.getElementById('startBtn').style.background = "#28a745";
            } else {
                timerId = setInterval(() => {
                    if (timeLeft > 0) { timeLeft--; updateDisplay(); } 
                    else { clearInterval(timerId); }
                }, 1000);
                document.getElementById('startBtn').innerText = "PAUSE";
                document.getElementById('startBtn').style.background = "#ffc107";
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            updateDefaultTime();
            document.getElementById('startBtn').innerText = "START";
            document.getElementById('startBtn').style.background = "#28a745";
        }

        function updateDefaultTime() {
            timeLeft = document.getElementById('minInput').value * 60;
            updateDisplay();
        }

        function changeScore(team, val) {
            if (team === 'A') {
                scoreA = Math.max(0, scoreA + val);
                document.getElementById('scoreA').innerText = scoreA;
            } else {
                scoreB = Math.max(0, scoreB + val);
                document.getElementById('scoreB').innerText = scoreB;
            }
        }

        function renameTeam(t) {
            let n = prompt("Name:");
            if (n) document.querySelectorAll('.team-name')[t === 'A' ? 0 : 1].innerText = n.substring(0, 6).toUpperCase();
        }

        function adjustTime() {
            let n = prompt("Secs left:", timeLeft);
            if (n) { timeLeft = parseInt(n); updateDisplay(); }
        }
    </script>
</body>
</html>
